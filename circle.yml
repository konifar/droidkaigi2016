machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,android-23,build-tools-23.0.2,extra-android-support,extra-google-m2repository,extra-google-google_play_services"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew clean assembleProductionDebug

deployment:
  production:
    branch: master
    commands:
      - ./deploy.sh
