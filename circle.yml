machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xms512m -Xmx1024m"
#    TERM: "dumb"
#    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

test:
#  pre:
#    - emulator -avd circleci-android22 -no-audio -no-window:
#        background: true
#        parallel: true
#    - circle-android wait-for-boot
  override:
      # unlock the emulator screen. Referred to https://github.com/circleci/EspressoSample
#    - sleep 30
#    - adb shell input keyevent 82
#    - ./gradlew clean assembleProductionDebug check connectedAndroidTest -PdisablePreDex
    - ./gradlew clean assembleProductionDebug check

general:
  artifacts:
    # TODO Fix this because this section run before deployment section, release build apk is nothing.
    - "app/build/outputs/apk/app-production-release.apk" # relative to the build directory

deployment:
  production:
    branch: master
    commands:
      - ./deploy.sh
